<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <style>
    body{
      background-image: url('/static/images/background.png');
    }
   </style>
</head>
<body class="login" background="" >
  <div class="container text-center  border-0  " style="width: 30%;background-color: rgb(230, 225, 225);">
    <div>
   
       <h2 class="head mt-5 mb-3 fw-bolder fs-1" ><u>Signin</u></h2>
        <p class="fw-bold">Buy, and Sell Second-Hand Gems Today!"</p>
    </div>
    <div>
      <form action="" method="post">
        {%csrf_token%}
      
        <div class="mb-3 p-1">
          <label for="exampleInputEmail1" class="form-label fw-bolder">Username</label>
          <input type="text" class="form-control " name="username" id="exampleInputEmail1" aria-describedby="emailHelp" style="border: 1px solid black;">
         
        </div>
        <div class="mb-3 p-1">
          <label for="exampleInputPassword1" class="form-label fw-bolder">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" style="border: 1px solid black;">
        </div>
        
        <button type="submit" class="btn " style="background-color:  #3c00a0; color: white;">Sign-in</button>
    </form>
    </div>
    <hr>
    <a href="{%url 'sign_up' %}">Create a new Account</a>
  </div>
    
</body>
</html>
