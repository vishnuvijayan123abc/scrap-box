<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="login">
  <div class="container text-center  border-0  " style="width: 30%;background-color: rgb(230, 225, 225);">
    <div>
   
       <h2 class="head mt-5 mb-3 fw-bolder fs-1" ><u>Signin</u></h2>
        <p class="fw-bold">Explore a world of connections with Linkspher <br> where every link tells a story</p>
    </div>
    <div>
      <form>
        <div class="mb-3 p-1">
          <label for="exampleInputEmail1" class="form-label fw-bolder">Username</label>
          <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" style="border: 1px solid black;">
         
        </div>
        <div class="mb-3 p-1">
          <label for="exampleInputPassword1" class="form-label fw-bolder">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" style="border: 1px solid black;">
        </div>
        
        <button type="submit" class="btn " style="background-color:  #3c00a0; color: white;">Sign-in</button>
      </form>
    </div>
    <hr>
    <a href="">Already have an account</a>
  </div>
    
</body>
</html>
